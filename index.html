<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Count</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="counter-container">
       <i class="fab fa-twitter fa-3x"></i>
       <div class="container" data-target="1200"></div>
       <span class="s">Twitter Followers</span>
   </div>
   <div class="counter-container">
    <i class="fab fa-youtube fa-3x"></i>
    <div class="container" data-target="800"></div>
    <span class="s">Youtube Subscribers</span>
</div>
<div class="counter-container">
    <i class="fab fa-instagram fa-3x"></i>
    <div class="container" data-target="4000"></div>
    <span class="s">Instagram Followers</span>
</div>
